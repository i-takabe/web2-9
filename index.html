<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>初めてのjなんたら</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>     
        <script type="text/javascript">
        
        $(function(){
            $("#red").click(
                function(){
                    $("p").css("color", "red");
                }
            );  
        });     
        </script>
    </head>
    <body>
        <button id="red">色変更</button>
        <p>赤に染まれ</p>
    </body>
</html>
